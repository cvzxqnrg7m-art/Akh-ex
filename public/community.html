    <style>
        /* ============================================
           CSS VARIABLES - REVOLUTIONARY DESIGN
           ============================================ */
        :root {
            /* Modern Gradient Color Palette */
            --gradient-primary: linear-gradient(135deg, #1a237e 0%, #283593 25%, #3949ab 50%, #5c6bc0 75%, #7986cb 100%);
            --gradient-secondary: linear-gradient(135deg, #ffd54f 0%, #ffca28 25%, #ffb300 50%, #ff8f00 75%, #ff6f00 100%);
            --gradient-dark: linear-gradient(135deg, #0d0f1c 0%, #131626 50%, #1a1c2e 100%);
            --gradient-light: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
            
            /* Glassmorphism Colors */
            --glass-white: rgba(255, 255, 255, 0.15);
            --glass-white-heavy: rgba(255, 255, 255, 0.25);
            --glass-dark: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.2);
            
            /* Neon Accents */
            --neon-blue: #00e5ff;
            --neon-gold: #ffd700;
            --neon-purple: #b388ff;
            
            /* Core Colors */
            --deep-blue: #1a237e;
            --rich-gold: #ffb300;
            --pure-white: #ffffff;
            --pure-black: #0a0a0a;
            --light-gray: #e0e0e0;
            
            /* Layout Variables */
            --max-width: 1200px;
            --border-radius-sm: 20px;
            --border-radius: 30px;
            --border-radius-lg: 40px;
            --border-radius-xl: 60px;
            
            /* Shadows with Depth */
            --shadow-soft: 0 4px 30px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 40px rgba(0, 0, 0, 0.15);
            --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.2);
            --shadow-neon: 0 0 20px rgba(0, 229, 255, 0.5);
            --shadow-gold: 0 0 30px rgba(255, 179, 0, 0.4);
            
            /* Font System */
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Inter', system-ui, sans-serif;
            --font-accent: 'Poppins', sans-serif;
            --font-arabic: 'Amiri', serif;
            
            /* Transition Speeds */
            --transition-superfast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ============================================
           BASE RESET & GLOBAL STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
            overflow-x: hidden;
            background: var(--gradient-dark);
        }

        body {
            font-family: var(--font-body);
            color: var(--pure-white);
            background: var(--gradient-dark);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
        }

        /* 3D Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(26, 35, 126, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 179, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(179, 136, 255, 0.1) 0%, transparent 50%);
            z-index: -2;
            animation: backgroundFloat 20s infinite alternate ease-in-out;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(10px, -10px) scale(1.02); }
            66% { transform: translate(-5px, 5px) scale(0.98); }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ============================================
           LOGO IMAGE STYLES - FIXED SIZE (from base.html)
           ============================================ */
        .logo-image-container {
            width: 40px; /* FIXED: Smaller size */
            height: 40px; /* FIXED: Smaller size */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px; /* Smaller radius */
            animation: float3D 6s infinite ease-in-out;
            box-shadow: var(--shadow-neon);
        }

        @keyframes float3D {
            0%, 100% { 
                transform: translateY(0) rotateX(0) rotateY(0); 
            }
            33% { 
                transform: translateY(-5px) rotateX(5deg) rotateY(5deg); 
            }
            66% { 
                transform: translateY(3px) rotateX(-5deg) rotateY(-5deg); 
            }
        }

        /* ============================================
           FLOATING HEADER - FROM base.html
           ============================================ */
        .floating-header {
            position: relative;
            width: 100%;
            background: transparent;
            backdrop-filter: none;
            border: none;
            margin-bottom: 0;
            padding: 15px 0; /* Reduced padding */
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        .floating-header .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            padding: 12px 20px; /* Reduced padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-strong);
            position: relative;
            min-height: 60px; /* Ensure consistent height */
        }

        .header-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .header-content:hover::before {
            left: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px; /* Reduced gap */
            text-decoration: none;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 18px; /* Slightly smaller */
            background: linear-gradient(135deg, var(--pure-white), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .logo-subtitle {
            font-size: 10px; /* Slightly smaller */
            color: rgba(255, 255, 255, 0.8);
            margin-top: 1px;
            letter-spacing: 0.5px;
        }

        .mobile-nav-toggle {
            width: 40px; /* FIXED: Smaller size */
            height: 40px; /* FIXED: Smaller size */
            background: var(--glass-white);
            border: 1px solid var(--glass-border);
            border-radius: 12px; /* Smaller */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px; /* Smaller gap */
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
            flex-shrink: 0;
        }

        .mobile-nav-toggle span {
            width: 20px; /* Smaller */
            height: 2px;
            background: var(--pure-white);
            border-radius: 1px;
            transition: all var(--transition-fast);
            transform-origin: center;
        }

        .mobile-nav-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(4px, 4px);
        }

        .mobile-nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-nav-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -5px);
        }

        /* ============================================
           NAVIGATION - GLASS MORPHISM (from base.html)
           ============================================ */
        nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--glass-white);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-top: 8px;
            box-shadow: var(--shadow-strong);
            z-index: 1000;
        }

        nav.active {
            display: block;
        }

        nav a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--pure-white);
            text-decoration: none;
            font-weight: 500;
            border-radius: 12px;
            transition: all var(--transition-fast);
            margin-bottom: 6px;
        }

        nav a:last-child {
            margin-bottom: 0;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        nav a i {
            color: var(--neon-blue);
            width: 18px;
            text-align: center;
            font-size: 16px;
        }

        .cta-button {
            background: var(--gradient-primary);
            color: var(--pure-white);
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all var(--transition-fast);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-strong), var(--shadow-neon);
        }

        /* ============================================
           MAIN CONTENT AREA
           ============================================ */
        #mainContent {
            flex: 1;
            width: 100%;
            padding: 20px 0;
        }

        /* Container for content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* ============================================
           QUESTION CARDS - GLASS MORPHISM 3D
           ============================================ */
        .question-card-3d {
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-strong);
            transition: all var(--transition-normal);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .question-card-3d:nth-child(1) { animation-delay: 0.1s; }
        .question-card-3d:nth-child(2) { animation-delay: 0.2s; }
        .question-card-3d:nth-child(3) { animation-delay: 0.3s; }
        .question-card-3d:nth-child(n+4) { animation-delay: 0.4s; }

        .question-card-3d:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg) translateZ(20px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 
                var(--shadow-strong),
                0 0 40px rgba(0, 229, 255, 0.2);
            border-color: rgba(0, 229, 255, 0.3);
        }

        .question-header-3d {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .user-avatar-3d {
            width: 60px;
            height: 60px;
            background: rgba(0, 229, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--neon-blue);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .user-avatar-3d::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.2) 50%, transparent 60%);
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .question-info-3d {
            flex: 1;
        }

        .question-author-3d {
            font-weight: 600;
            color: var(--pure-white);
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .question-date-3d {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .question-content-3d {
            margin: 25px 0;
            font-size: 1.1rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.9);
            padding-left: 10px;
            border-left: 3px solid transparent;
            transition: var(--transition-normal);
        }

        .question-card-3d:hover .question-content-3d {
            border-left-color: var(--neon-blue);
            padding-left: 20px;
        }

        /* ============================================
           QUESTION ACTIONS - NEON BUTTONS
           ============================================ */
        .question-actions-3d {
            display: flex;
            gap: 15px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-button-3d {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all var(--transition-fast);
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .action-button-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .action-button-3d:hover::before {
            left: 100%;
        }

        .action-button-3d:hover {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            background: rgba(0, 229, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: var(--shadow-neon);
        }

        .action-button-3d.liked {
            background: rgba(0, 229, 255, 0.2);
            border-color: var(--neon-blue);
            color: var(--neon-blue);
        }

        /* ============================================
           REPLIES & ANSWERS - GLASS CARDS
           ============================================ */
        .answers-section-3d {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.4s ease-out;
        }

        .section-title-3d {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--pure-white);
        }

        .section-title-3d i {
            color: var(--neon-blue);
        }

        .reply-card-3d {
            background: rgba(255, 255, 255, 0.08);
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .reply-card-3d:hover {
            border-left-color: var(--neon-blue);
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(10px);
            box-shadow: var(--shadow-soft);
        }

        .reply-header-3d {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .reply-author-3d {
            font-weight: 600;
            color: var(--pure-white);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .owner-badge-3d {
            background: var(--gradient-secondary);
            color: var(--pure-black);
            padding: 4px 12px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .reply-date-3d {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-left: auto;
        }

        .reply-content-3d {
            line-height: 1.7;
            font-size: 1.05rem;
            color: rgba(255, 255, 255, 0.9);
            word-wrap: break-word;
        }

        .reply-actions-3d {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .reply-button-3d {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 12px;
            transition: all var(--transition-fast);
        }

        .reply-button-3d:hover {
            color: var(--neon-blue);
            border-color: var(--neon-blue);
            background: rgba(0, 229, 255, 0.1);
            transform: translateY(-2px);
        }

        /* AUTHOR'S ANSWER - SPECIAL STYLING */
        .authors-answer-3d {
            margin-top: 30px;
            padding: 30px;
            border-radius: var(--border-radius-lg);
            border-left: 4px solid var(--neon-gold);
            background: linear-gradient(135deg, rgba(255, 179, 0, 0.1), rgba(255, 255, 255, 0.05));
            position: relative;
            overflow: hidden;
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .authors-answer-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-gold), transparent);
        }

        /* ============================================
           SIDE FORM - GLASS OVERLAY
           ============================================ */
        .overlay-glass {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            z-index: 999;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .overlay-glass.active {
            display: block;
        }

        .side-form-glass {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: var(--glass-white);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-strong);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .side-form-glass.active {
            transform: translateX(0);
        }

        .side-form-header-glass {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .side-form-title-glass {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--pure-white);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .side-form-title-glass i {
            color: var(--neon-blue);
        }

        .close-form-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            padding: 10px;
            border-radius: 12px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .close-form-glass:hover {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
            transform: rotate(90deg);
        }

        .form-group-glass {
            margin-bottom: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .form-label-glass {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: var(--pure-white);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-label-glass i {
            color: var(--neon-gold);
        }

        .form-input-glass,
        .form-textarea-glass {
            width: 100%;
            padding: 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 1rem;
            color: var(--pure-white);
            transition: all var(--transition-fast);
        }

        .form-input-glass:focus,
        .form-textarea-glass:focus {
            outline: none;
            border-color: var(--neon-blue);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.2);
        }

        .form-textarea-glass {
            min-height: 180px;
            resize: vertical;
            flex: 1;
            line-height: 1.6;
        }

        .submit-button-glass {
            width: 100%;
            padding: 20px;
            background: var(--gradient-primary);
            color: var(--pure-white);

        async function loadQuestions() {
            try {
                console.log('Loading questions...');
                const response = await fetch('/api/questions');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allQuestions = await response.json();
                
                if (!Array.isArray(allQuestions)) {
                    allQuestions = [];
                }
                
                console.log(`Loaded ${allQuestions.length} questions`);
                displayQuestions();
            } catch (error) {
                console.error('Error loading questions:', error);
                allQuestions = [];
                displayQuestions();
            }
        }

        function displayQuestions() {
            const questionsContainer = document.getElementById('questionsContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (!allQuestions || allQuestions.length === 0) {
                emptyState.style.display = 'block';
                questionsContainer.innerHTML = '';
                questionsContainer.appendChild(emptyState);
                return;
            }
            
            emptyState.style.display = 'none';
            allQuestions.sort((a, b) => b.id - a.id);
            
            questionsContainer.innerHTML = allQuestions.map(q => createQuestionHTML(q)).join('');
            
            allQuestions.forEach(q => {
                const likeButton = document.querySelector(`.question-card-3d[data-id="${q.id}"] .action-button-3d`);
                if (likeButton && q.likedBy && q.likedBy.includes(userId)) {
                    likeButton.classList.add('liked');
                }
            });

        function createQuestionHTML(q) {
            const answers = q.answers || [];
            const ownerAnswers = answers.filter(a => a.isOwner);
            const communityAnswers = answers.filter(a => !a.isOwner);
            const date = q.timestamp ? new Date(q.timestamp).toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            }) : 'Unknown date';
            
            const isLiked = q.likedBy && q.likedBy.includes(userId);
            
            return `
                <div class="question-card-3d" data-id="${q.id}">
                    <div class="question-header-3d">
                        <div class="user-avatar-3d">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="question-info-3d">
                            <div class="question-author-3d">${escapeHtml(q.name || 'Anonymous')}</div>
                            <div class="question-date-3d">${date}</div>
                        </div>
                    </div>
                    
                    <div class="question-content-3d">
                        ${escapeHtml(q.question)}
                    </div>
                    
                    <div class="question-actions-3d">
                        <button class="action-button-3d ${isLiked ? 'liked' : ''}" onclick="likeQuestion(${q.id}, this)">
                            <i class="fas fa-thumbs-up"></i>
                            <span class="like-count">${q.likes || 0}</span>
                        </button>
                        <button class="action-button-3d" onclick="openReplyForm(${q.id}, null)">
                            <i class="fas fa-reply"></i>
                            <span>Reply</span>
                        </button>
                        <button class="action-button-3d" onclick="toggleReplies(${q.id}, this)">
                            <i class="fas fa-users"></i>
                            <span>Replies (${countAllReplies(q.answers)})</span>
                        </button>
                    </div>
                    
                    ${ownerAnswers.map(answer => createReplyHTML(answer, true, q.id)).join('')}
                    
                    <div class="answers-section-3d" id="replies-${q.id}" style="display: none;">
                        <div class="section-title-3d">
                            <i class="fas fa-users"></i>
                            <span>Community Replies</span>
                        </div>
                        
                        ${communityAnswers.length > 0 ? 
                            communityAnswers.map(answer => createReplyHTML(answer, false, q.id)).join('') :
                            '<p style="color: rgba(255, 255, 255, 0.5); padding: 30px; text-align: center;">No replies yet.</p>'
                        }
                    </div>
                </div>
            `;
        }

        function createReplyHTML(reply, isOwner = false, questionId) {
            const date = reply.date ? new Date(reply.date).toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            }) : 'Unknown date';
            
            const repliesHtml = reply.replies && reply.replies.length > 0 
                ? reply.replies.map(r => createReplyHTML(r, r.isOwner, questionId)).join('')
                : '';
            
            return `
                <div class="${isOwner ? 'authors-answer-3d' : 'reply-card-3d'}" data-answer-id="${reply.id}" data-question-id="${questionId}">
                    <div class="reply-header-3d">
                        <span class="reply-author-3d">
                            ${escapeHtml(reply.author || 'Anonymous')}
                            ${reply.isOwner ? '<span class="owner-badge-3d">Author</span>' : ''}
                        </span>
                        <span class="reply-date-3d">${date}</span>
                    </div>
                    
                    <div class="reply-content-3d">
                        ${escapeHtml(reply.content)}
                    </div>
                    
                    <div class="reply-actions-3d">
                        <button class="reply-button-3d" onclick="openReplyForm(${questionId}, ${reply.id})">
                            <i class="fas fa-reply"></i>
                            <span>Reply</span>
                        </button>
                    </div>
                    
                    ${repliesHtml}
                </div>
            `;
        }

        function countAllReplies(answers) {
            if (!answers) return 0;
            let count = answers.length;
            answers.forEach(answer => {
                if (answer.replies) {
                    count += countAllReplies(answer.replies);
                }
            });
            return count;
        }

        function openReplyForm(questionId, parentAnswerId) {
            currentQuestionId = questionId;
            currentParentAnswerId = parentAnswerId;
            
            const formTitle = document.getElementById('formTitle');
            const nameLabel = document.getElementById('nameLabel').querySelector('span');
            
            if (parentAnswerId) {
                formTitle.textContent = "Reply to Comment";
                nameLabel.textContent = "Your Name";
            } else {
                formTitle.textContent = "Post a Reply";
                nameLabel.textContent = "Your Name";
            }
            
            document.getElementById('overlay').classList.add('active');
            document.getElementById('sideForm').classList.add('active');
            document.getElementById('replyContent').focus();
        }

        function closeSideForm() {
            document.getElementById('overlay').classList.remove('active');
            document.getElementById('sideForm').classList.remove('active');
            document.getElementById('replyName').value = '';
            document.getElementById('replyContent').value = '';
            currentQuestionId = null;
            currentParentAnswerId = null;
        }

        function addToCommunitySection(replyHtml) {
            const questionElement = document.querySelector(
                `.question-card-3d[data-id="${currentQuestionId}"]`
            );

            let answersSection = document.getElementById(`replies-${currentQuestionId}`);

            if (!answersSection) {
                answersSection = document.createElement("div");
                answersSection.id = `replies-${currentQuestionId}`;
                answersSection.className = "answers-section-3d";
                answersSection.style.display = "block";

                answersSection.innerHTML = `
                    <div class="section-title-3d">
                        <i class="fas fa-users"></i>
                        <span>Community Replies</span>
                    </div>
                    ${replyHtml}
                `;

                const actions = questionElement.querySelector(".question-actions-3d");
                actions.insertAdjacentElement("afterend", answersSection);

                return;
            }

            const noRepliesMessage = answersSection.querySelector("p");
            if (noRepliesMessage) noRepliesMessage.remove();

            answersSection.insertAdjacentHTML("beforeend", replyHtml);
            answersSection.style.display = "block";
        }

        async function submitReplyFromForm() {
            const name = document.getElementById('replyName').value.trim();
            const content = document.getElementById('replyContent').value.trim();
            
            if (!content) {
                alert("Please write a reply.");
                return;
            }
            
            if (!isOwnerAuthenticated && !name) {
                alert("Please enter your name.");
                return;
            }
            
            const submitBtn = document.getElementById('submitReplyBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="spinner-glass"></div>';
            submitBtn.disabled = true;
            
            try {
                console.log('Posting reply...');
                
                const response = await fetch(`/api/questions/${currentQuestionId}/answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        answer: content,
                        author: name || 'Anonymous',
                        isOwner: isOwnerAuthenticated,
                        parentAnswerId: currentParentAnswerId
                    })
                });
                
                console.log('Response received:', response.status);
                
                const result = await response.json();
                console.log('Result:', result);
                
                if (result.success) {
                    const newReply = {
                        id: Date.now(),
                        content: content,
                        author: name || 'Anonymous',
                        isOwner: isOwnerAuthenticated,
                        date: new Date().toISOString(),
                        replies: []
                    };
                    
                    const replyHtml = createReplyHTML(newReply, isOwnerAuthenticated, currentQuestionId);
                    
                    if (isOwnerAuthenticated) {
                        const questionElement = document.querySelector(`.question-card-3d[data-id="${currentQuestionId}"]`);
                        let existingAuthorAnswer = questionElement.querySelector('.authors-answer-3d');
                        
                        if (existingAuthorAnswer) {
                            existingAuthorAnswer.insertAdjacentHTML('afterend', replyHtml);
                        } else {
                            const actions = questionElement.querySelector('.question-actions-3d');
                            actions.insertAdjacentHTML('afterend', replyHtml);
                        }
                    } else {
                        addToCommunitySection(replyHtml);
                    }
                    
                    const repliesButton = document.querySelector(`.question-card-3d[data-id="${currentQuestionId}"] .action-button-3d:nth-child(3)`);
                    if (repliesButton) {
                        const currentCount = parseInt(repliesButton.querySelector('span:last-child').textContent.match(/\d+/)[0]) || 0;
                        repliesButton.querySelector('span:last-child').textContent = `Replies (${currentCount + 1})`;
                    }
                    
                    closeSideForm();
                    console.log('âœ… Reply posted and UI updated instantly!');
                    
                    setTimeout(() => {
                        loadQuestions();
                    }, 1000);
                    
                } else {
                    throw new Error(result.message || 'Failed to post reply');
                }
                
            } catch (error) {
                console.error('Error posting reply:', error);
                alert("Error posting reply. Please try again.");
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

        async function likeQuestion(questionId, button) {
            try {
                const response = await fetch(`/api/questions/${questionId}/like`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const likeCount = button.querySelector('.like-count');
                    likeCount.textContent = result.likes;
                    
                    if (result.isLiked) {
                        button.classList.add('liked');
                    } else {
                        button.classList.remove('liked');
                    }
                    
                    const questionIndex = allQuestions.findIndex(q => q.id == questionId);
                    if (questionIndex !== -1) {
                        if (!allQuestions[questionIndex].likedBy) {
                            allQuestions[questionIndex].likedBy = [];
                        }
                        
                        if (result.isLiked) {
                            if (!allQuestions[questionIndex].likedBy.includes(userId)) {
                                allQuestions[questionIndex].likedBy.push(userId);
                            }
                        } else {
                            const index = allQuestions[questionIndex].likedBy.indexOf(userId);
                            if (index !== -1) {
                                allQuestions[questionIndex].likedBy.splice(index, 1);
                            }
                        }
                        allQuestions[questionIndex].likes = result.likes;
                    }
                }
            } catch (error) {
                console.error('Error liking question:', error);
            }
        }

        function toggleReplies(questionId, button) {
            const repliesSection = document.getElementById(`replies-${questionId}`);
            if (repliesSection.style.display === 'none') {
                repliesSection.style.display = 'block';
                button.classList.add('active');
            } else {
                repliesSection.style.display = 'none';
                button.classList.remove('active');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
